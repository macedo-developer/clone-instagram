<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/instagram-celular.png" alt="Example" />
      </div>
      <div class="instagram-login-save">
        <div class="group-container">
          <img
            src="./assets/instagram-logo.png"
            class="logo"
            alt="Instagram Logo"
          />

          <div class="profile-img">
            <img src="./assets/avatar.png" alt="Avatar" />
          </div>
          <a href="#" class="login">Continue with Renata</a>
          <a href="#" class="logout">Remove Accout</a>
        </div>

        <div class="group-container">
          <a href="#" class="not-account">Not macedorenataa?</a>
          <a href="#" class="switch">Switch Accout <span>or</span>Sing up</a>
        </div>

        <div class="get-the-app">
          <p>Get the app</p>

          <div class="apps">
            <img src="./assets/apple-button.png" alt="apple" />
            <img src="./assets/googleplay-button.png" alt="Google Play" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
